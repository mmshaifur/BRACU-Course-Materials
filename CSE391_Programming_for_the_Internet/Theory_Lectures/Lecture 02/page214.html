<html>

<head>
  <title>Inline Style Sheets</title>
</head>

<body>
  <p>Here is an image 
    <img src="w3javascript.png" alt="JS" title="JavaScript"
         style="margin-left:0.3in; 
                margin-right:0.3in;
                vertical-align:middle;
                border-style:double;
                border-color:yellow" />
    embedded in text.
  </p>
 
  <ol style="list-style-type:upper-alpha">
    <li> one thing</li>
    <li> or another</li>
    <ul style="list-style-type:square;
               whitespace:pre">
      <li> with  this</li>
      <li> or    that</li>
    </ul>
  </ol>
</body>
</html>
