<html>
<head>
  <title>Document Style Sheets</title>
  <style type="text/css">
     h1 {color:blue; 
         text-align:center}
     p.indented {text-indent:0.2in}
  </style>          
</head>

<body>
  <h1> Centered Title </h1>

  <p class="indented">This paragraph will have the first line indented, but subsequent lines will be flush. </p>

  <p>This paragraph will not be indented.
  </p>

 <h1> The End </h1>

</body>
</html>
