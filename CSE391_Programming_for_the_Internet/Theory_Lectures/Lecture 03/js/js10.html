<html>

<head>
 <title>Die Statistics</title>
 <script type="text/javascript"
 src="random.js">
 </script>
</head>
<body>
 <script type="text/javascript">
    numRolls = 60000;
    dieSides = 6;

    rolls = new Array(dieSides+1);
    for (i = 1; i < rolls.length; i++) {
        rolls[i] = 0;
    }

    for(i = 1; i <= numRolls; i++) {
        rolls[RandomInt(1, dieSides)]++;
    }

    for (i = 1; i < rolls.length; i++) {
        document.write("Number of " + i + "'s = " +
                       rolls[i] + "<br />");
    }
  </script>
</body>
</html>
