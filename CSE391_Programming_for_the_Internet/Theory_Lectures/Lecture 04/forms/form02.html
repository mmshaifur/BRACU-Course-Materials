<html>

 <head>
  <title> Fun with Buttons</title>

  <script type="text/javascript"
     src="random.js">
  </script>
 </head>

 <body>
  <form name="ButtonForm">
    <input type="button" value="Click for Lucky Number"
           onclick="var num = RandomInt(1, 100);
                    alert('The lucky number for the day is ' + num);" />
  </form>
 </body>
</html>
